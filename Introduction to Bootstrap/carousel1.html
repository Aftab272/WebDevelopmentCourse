<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .slide-1 {
    background-color: #ff4d4d; /* Red */
    height: 400px;
    color: white;
  }
  .slide-2 {
    background-color: #4d79ff; /* Blue */
    height: 400px;
    color: white;
  }
  .slide-3 {
    background-color: #4dff88; /* Green */
    height: 400px;
    color: black;
  }
</style>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="slide-1 d-flex justify-content-center align-items-center">
        <h2>first slide</h2>
      </div>
    </div>
    <div class="carousel-item">
      <div class="slide-2 d-flex justify-content-center align-items-center">
        <h2>second slide</h2>
      </div>
    </div>
    <div class="carousel-item">
      <div class="slide-3 d-flex justify-content-center align-items-center">
        <h2>third slide</h2>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
