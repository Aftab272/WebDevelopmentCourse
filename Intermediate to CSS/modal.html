<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Button to open modal -->
  <label for="modal-toggle" class="open-btn">Open Modal</label>

  <!-- Hidden checkbox trigger -->
  <input type="checkbox" id="modal-toggle">

  <!-- Modal Box -->
  <div class="modal">
    <div class="modal-content">
      <label for="modal-toggle" class="close-btn">&times;</label>
      <h2>Welcome!</h2>
      <p>This is a pure CSS modal popup box. No JavaScript used!</p>
    </div>
  </div>

</body>
</html>
