<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Scrolling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="parallax"></section>

  <section class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple parallax scrolling example made with pure CSS.</p>
  </section>

  <section class="parallax"></section>

  <section class="content">
    <h1>Keep Scrolling</h1>
    <p>You can add more sections like this and customize them as you wish.</p>
  </section>

</body>
</html>
