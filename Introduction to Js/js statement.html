<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java statement</title>
</head>
<body>
    <h2>Javascript Statement</h2>
    <p>A<b>Javascript program</b> is a list of <b> statements</b>to be exceted by a computer</p>
    <p id="demo"></p>

    <script>
        let x,y,z;
        x=5;
        y=6;
        z=x+y;
        document.getElementById("demo").innerHTML = "the value of z is " + z +".";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semicolons</title>
</head>
<body>
   <h2>javascript statements</h2>
   <p>javascript are separated by semicolons. </p> 
   <p id="demo"></p>
   <script>
    let a,b,c;
    a=6;
    b=8;
    c=a+b;
    document.getElementById("demo").innerHTML =c;
   </script>
</body>
</html>
