</head>
<body>
    <!---compare <,> operator-->
    <h1>Javascript String Operators</h1>
    <h2>Note that strings are compsred alphabetically:</h2>
    <p id="demo"></p>
    <script>
    let text1 ="20";
    let text2 ="5";
    let result = text1 < text2;
        document.getElementById("demo").innerHTML = "is 20 less than 5? " + result;
    </script>
