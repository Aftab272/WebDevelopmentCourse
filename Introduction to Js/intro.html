<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
</head>
<body>
   <h2> What Can JavaScript Do</h2> 
   <p id="demo">Javascript can change the style of html element.</p> 
   <button type="button"
   onclick="document.getelementById('demo').style.fontSize='40px'">Click Me</button>
</body>
</html>
