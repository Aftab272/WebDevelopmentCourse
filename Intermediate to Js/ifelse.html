<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
<h1>Javascript <if class="else"></if></h1>
<p>
    A time based Greeting:
</p>   
<p id="demo">Good Evening!</p> 
<script>
    if(Math.random() < 0.5) {
        text = "<a href='https://github.com/Aftab272/WebDevelopmentCourse'>Good Day!</a>" 
    } else {
        text = "<a href='https://www.github.com'>Good Evening!</a>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
